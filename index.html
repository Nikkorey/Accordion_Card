<body>
    <section class="section">
      <article class="image__container">
        <img src="images/illustration-woman-online-mobile.svg" alt="" class="image__woman">
        <img src="./images/bg-pattern-mobile.svg" alt="bg-pattern" class="image__pattern">
        <img src="./images/bg-pattern-desktop.svg" alt="bg-pattern" class="image__desktop-pattern">
      </article>
      <article class="info">
        <h1>FAQ</h1>
        <div class="info__container">
          <div class="info__question">
            <h3>How many team members can I invite?</h3>
            <button class="info__btn"><svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></button>
          </div>
      
          <p class="info__details">You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</p>
          <hr>
        </div>
      </article>  
    </section>
